<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Immo</title>
  <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

  <h2 id="titre">Liste des Logements</h2>

  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Titre</th>
      <th scope="col">Nombre de pièces</th>
      <th scope="col">Surface</th>
      <th scope="col">Propriétaire</th>
      <th scope="col">Action</th>




    </tr>
    </thead>

    <tbody>
    <tr th:each="Accommodation:${AllAccommodation}">

      <td th:text="${Accommodation.title}"/>
      <td th:text="${Accommodation.rooms}"/>
      <td th:text="${Accommodation.squareMeter}"/>
      <td th:text="${Accommodation.user.userName}"/>
      <td>

        <!--<a th:href="@{/user/modification-logement/{id} (id=${Accommodation.id})}"
           class = "btn btn-primary"
           sec:authorize = "hasRole('ROLE_ADMIN')"
        >Modifier le bien</a>-->
        <a th:href="@{/admin/les-contrats/{id} (id=${Accommodation.id})}"
           class = "btn btn-primary"
           sec:authorize = "hasRole('ROLE_ADMIN')"
        >Voir les contrats</a>

      </td>


    </tr>
    <tbody/>
  </table>

</main>




</body>

</html>
