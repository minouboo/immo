<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Votre Bien</title>
  <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" id="navigation" >
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <a class="nav-link active" id="menu" aria-current="page" th:href = "@{/user/accueil}">Immo</a>

      <div id="bouton-nav">
        <a th:href = "@{/user/create-accommodation}" class="btn" id="bouton">Poster votre annonce dès maintenant</a>
      </div>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="onglet">
        <li class="nav-item">
          <a class="nav-link active" id="menu" aria-current="page" th:href = "@{/user/create-account}">Mon compte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="menu" aria-current="page" href="AddAccomodation.html"> Mes Contrats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="menu" aria-current="page" href="listeappartements.html">Admin</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<main>

  <div id="form">

    <h2 id="titre">A quelle adresse se trouve votre bien</h2>

    <form th:action = "@{/user/new-advertisement}" th:object = "${Advertisement}" method = "POST">
      <div class="mb-3" >
        <label class="form-label">Loyer mensuel (en €)</label>
        <input
                type="text"
                class="form-control"
                th:field = "*{rentalPrice}">
      </div>
      <div class="mb-3" >
        <label class="form-label">Charges mensuel (en €)</label>
        <input
                type="text"
                class="form-control"
                th:field = "*{charges}">
      </div>
      <div class="mb-3" >
        <label class="form-label">Caution (en €)</label>
        <input
                type="text"
                class="form-control"
                th:field = "*{deposit}">
      </div>
      <div class="mb-3" >
        <label class="form-label">Frais d'agence (en €)</label>
        <input
                type="text"
                class="form-control"
                th:field = "*{agencyFees}">
      </div>
      <div class="mb-3" >
        <label class="form-label">Description</label>
        <input
                type="text"
                class="form-control"
                th:field = "*{description}">
      </div>
      <div id="bouton-container">
        <button type="submit" class="btn" id="bouton-form">Submit</button>
      </div>
    </form>
  </div>





</main>




</body>

</html>
