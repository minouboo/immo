<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>

    <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet" />
    <link th:href="@{/styles/cssandjs/form.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="top-body" class="container-fluid bg-img" th:style="'background-image:url(' + @{/pics/immo-laptop.png} + ')'">

        <div class="card text-center" id="form-title">
            <div class="card-body">
                <h3 class="card-title">Nouvelle anonnce</h3>
                <hr id="line">
                <p class="card-text">Nouvelle anonnce</p>
            </div>
        </div>
    </div>

    <div id="form-container">
        <form th:action = "@{/user/nouvelle-annonce/{id} (id=${CurrentAccommodation.id})}" th:object = "${AddAdvertisement}" method = "POST">
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Loyer mensuel (en €)</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{rentalPrice}">
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Charges mensuel (en €)</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{charges}">
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Caution (en €)</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{deposit}">
            </div>
            <div class="mb-3" id="form-input-container" sec:authorize = "hasRole('ROLE_AGENCY')">
                <label class="form-label" >Frais d'agence (en €)</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{agencyFees}">
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Description</label>
                <textarea
                        class = "form-control"
                        rows = "6"
                        id="form-input"
                        th:field = "*{description}"
                        placeholder="Entrer la description"
                />
            </div>
            <div id="bouton-form-container">
                <button type="submit" class="btn" id="bouton-form">Enregistrer ma nouvelle annonce</button>
            </div>
        </form>
        <img id="form-image" th:src="@{/pics/wave.svg}">

    </div>

</main>


<div th:replace="fragments/bottomfooter :: footer"></div>

</body>

</html>
