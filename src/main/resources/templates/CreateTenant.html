<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>

    <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet" />
    <link th:href="@{/styles/cssandjs/form.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="top-body" class="container-fluid bg-img" th:style="'background-image:url(' + @{/pics/immo-laptop.png} + ')'">

        <div class="card text-center" id="form-title">
            <div class="card-body">
                <h3 class="card-title">Mon compte locataire</h3>
                <hr id="line">
                <p class="card-text">Mes informations locataire</p>
            </div>
        </div>
    </div>

    <div id="form-container">
        <form th:action = "@{/user/nouveau-locataire}" th:object = "${Tenant}" method = "POST">
            <div class="mb-3" id="form-input-container">

                <label  class="form-label" id="form-input-container">Vos revenus mensuelles (en €)</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{revenues}"
                        placeholder="Entrer vos revenus">
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Votre situation familiale</label>
                <select name="MaritalStatus" th:field = "*{maritalStatus}">
                    <option th:value="autre" th:text="Autre"></option>
                    <option th:value="'celibataire'" th:text="Célibataire"></option>
                    <option th:value="'couple'" th:text="Couple"></option>
                    <option th:value="'marié'" th:text="Marié"></option>
                </select>
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Votre situation professionnelle</label>
                <select name="ProfessionalStatus" th:field = "*{professionalStatus}">
                    <option th:value="'autre'" th:text="Autre"></option>
                    <option th:value="'employee'" th:text="Employé"></option>
                    <option th:value="'chomage'" th:text="Chomage"></option>
                    <option th:value="'independant'" th:text="Indépendant"></option>
                </select>
            </div>


            <div id="bouton-form-container">
                <button type="submit" class="btn" id="bouton-form">Créer mon compte locataire</button>
            </div>
        </form>
        <img id="form-image" th:src="@{/pics/wave.svg}">

    </div>

</main>


<div th:replace="fragments/bottomfooter :: footer"></div>

</body>

</html>
