<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

        <form th:action = "@{/user/locataire-modifie}" th:object = "${CurrentTenant}" method = "POST">
            <div class="mb-3" >

                <label  class="form-label">Vos revenus mensuelles (en â‚¬)</label>
                <input
                        type="text"
                        class="form-control"
                        th:field = "*{revenues}"
                        placeholder="Entrer vos revenus">

            <div id="bouton-container">
                <button type="submit" class="btn" id="bouton-form">Submit</button>

        </form>

    </div>

</main>
