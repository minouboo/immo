<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Votre Bien</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/styles/cssandjs/apicity.js}"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" id="navigation" >
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="nav-link active" id="menu" aria-current="page" th:href = "@{/user/accueil}">Immo</a>

            <div id="bouton-nav">
                <a th:href = "@{/user/create-accommodation}" class="btn" id="bouton">Poster votre annonce dès maintenant</a>
            </div>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="onglet">
                <li class="nav-item">
                    <a class="nav-link active" id="menu" aria-current="page" th:href = "@{/user/create-account}">Mon compte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="menu" aria-current="page" href="AddAccomodation.html"> Mes Contrats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="menu" aria-current="page" href="listeappartements.html">Admin</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main>

    <div id="form">

        <h2 id="titre">A quelle adresse se trouve votre bien</h2>

        <form th:action = "@{/user/new-address}" th:object = "${Address}" method = "POST">
            <div class="mb-3" >
                <label class="form-label">Numéro de rue</label>
                <input
                        type="text"
                        class="form-control"
                        th:field = "*{streetNumber}">
            </div>
            <div class="mb-3" >
                <label class="form-label">Voirie</label>
                <input
                        type="text"
                        class="form-control"
                        th:field = "*{streetName}">
            </div>
            <div class="mb-3" >
                <label for="zipcode" class="form-label">Code Postal</label>
                <input type="text"
                       name="zipcode"
                       class="form-control"
                       placeholder="Code postal"
                       id="zipcode"
                       th:field = "*{zipCode}">
                <div style="display: none; color: #f55;" id="error-message"></div>
            </div>
            <div class="mb-3" >
                <label for="city" class="form-label">Ville</label>
                <select
                        class="form-control"
                        name="city"
                        id="city"
                        th:field = "*{cityName}"
                ></select>
            </div>
            <div id="bouton-container">
                <button type="submit" class="btn" id="bouton-form">Submit</button>
            </div>
        </form>
    </div>





</main>




</body>

</html>
