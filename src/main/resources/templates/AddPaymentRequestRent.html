<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="form">

        <h2 id="titre">Nouvelle quitance de loyer</h2>

        <form th:action = "@{/paiement/envoi-quittance/{id} (id=${Agreement.id})}" th:object = "${Rent}" method = "POST">
            <div class="mb-3" >
                <label class="form-label">Montant du Loyer (en €)</label>
                <input class="form-control"
                       type="number"
                       min="0.00"
                       max="10000.00"
                       step="0.01"
                       th:field = "*{rentalPrice}"
                >
            </div>
            <div class="mb-3" >
                <label class="form-label">Montant des charges (en €)</label>
                <input class="form-control"
                       type="number"
                       min="0.00"
                       max="10000.00"
                       step="0.01"
                       th:field = "*{charges}"
                >
            </div>

            <div class="mb-3" >
                <label class="form-label">Commentaire (Facultatif)</label>
                <textarea class = "form-control" rows = "6"  th:field = "*{comments}"></textarea>
            </div>


            <div id="bouton-container">
                <button type="submit" class="btn" id="bouton-form">Envoyer la quittance de loyer</button>
            </div>
        </form>

    </div>

</main>




</body>

</html>
