<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>

    <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet" />
    <link th:href="@{/styles/cssandjs/form.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="top-body" class="container-fluid bg-img" th:style="'background-image:url(' + @{/pics/immo-laptop.png} + ')'">

        <div class="card text-center" id="form-title">
            <div class="card-body">
                <h3 class="card-title">État des lieux d'entrée</h3>
                <hr id="line">
                <p class="card-text">Détails de l'état des lieux d'entrée</p>
            </div>
        </div>
    </div>

    <div id="form-container">
        <form th:action = "@{/contrat/valider-etat-des-lieux-entree/{id} (id=${Inventory.id})}" th:object = "${Inventory}" method = "POST">
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Date d'état des lieux d'entrée</label>
                <div class="input-group date">
                    <input
                            type="date"
                            class="form-control"
                            id="form-input"
                            th:field="*{dateInventory}"/>
                </div>
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Commentaire état des lieux d'entrée</label>
                <textarea
                        class = "form-control"
                        rows = "6"
                        id="form-input"
                        th:field = "*{comment}"></textarea>
            </div>
            <div id="bouton-form-container">
                <button type="submit" class="btn" id="bouton-form">Confirmer l'état des lieux</button>
            </div>
        </form>
        <img id="form-image" th:src="@{/pics/wave.svg}">

    </div>

</main>


<div th:replace="fragments/bottomfooter :: footer"></div>

</body>

</html>
