<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Votre Bien</title>

    <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet" />
    <link th:href="@{/styles/cssandjs/form.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/styles/cssandjs/apicity.js}"></script>

</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="top-body" class="container-fluid bg-img" th:style="'background-image:url(' + @{/pics/immo-laptop.png} + ')'">

        <div class="card text-center" id="form-title">
            <div class="card-body">
                <h3 class="card-title">Adresse</h3>
                <hr id="line">
                <p class="card-text">OÃ¹ se trouve votre bien</p>
            </div>
        </div>
    </div>

    <div id="form-container">
        <form th:action = "@{/user/ville-modifiee/{id} (id=${Accommodation.id})}" th:object = "${City}" method = "POST">
            <div class="mb-3" id="form-input-container">
                <label for="zipcode" class="form-label">Code Postal</label>
                <input type="text"
                       name="zipcode"
                       class="form-control"
                       placeholder="Code postal"
                       id="zipcode"
                       required="required"
                       th:field = "*{zipCode}">
                <div style="display: none; color: #f55;" id="error-message"></div>
            </div>
            <div class="mb-3" id="form-input-container">
                <label for="city" class="form-label">Ville</label>
                <select
                        class="form-control"
                        name="city"
                        id="city"
                        required="required"
                        th:field = "*{name}"
                ></select>
            </div>
            <div id="bouton-form-container">
                <button type="submit" class="btn" id="bouton-form">Modifier la ville</button>
            </div>
        </form>
        <img id="form-image" th:src="@{/pics/wave.svg}">

    </div>

</main>


<div th:replace="fragments/bottomfooter :: footer"></div>

</body>

</html>
