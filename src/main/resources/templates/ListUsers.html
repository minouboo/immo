<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <h2 id="titre">Liste des Utilisateurs</h2>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">UserName</th>
            <th scope="col">Nom</th>
            <th scope="col">Pr√©nom</th>
            <th scope="col">Email</th>
            <th scope="col">Statut</th>
            <th scope="col">Action</th>




        </tr>
        </thead>

        <tbody>
        <tr th:each="User:${AllUsers}">

            <td th:text="${User.userName}"/>
            <td th:text="${User.lastName}"/>
            <td th:text="${User.firstName}"/>
            <td th:text="${User.email}"/>
            <td th:text="${User.roles}"/>
            <td>

                <a th:href="@{/admin/modifier-compte/{id} (id=${User.id})}"
                   class = "btn btn-primary"
                   sec:authorize = "hasRole('ROLE_ADMIN')"
                >Modifier le compte</a>
                <a th:href="@{/admin/modifier-portefeuille/{id} (id=${User.id})}"
                   class = "btn btn-primary"
                   sec:authorize = "hasRole('ROLE_ADMIN')"
                >Modifier le portefeuille</a>
                <a th:href="@{/admin/user/suppression/{id} (id=${User.id})}"
                   class = "btn btn-danger"
                   sec:authorize = "hasRole('ROLE_ADMIN')"
                >Supprimer</a>

            </td>


        </tr>
        <tbody/>
    </table>

</main>




</body>

</html>
