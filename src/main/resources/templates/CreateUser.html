<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="form">

        <h2 id="titre">Je crée mon compte </h2>

        <form th:action = "@{/nouveau-compte}" th:object = "${NewUser}" method = "POST">
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Prénom</label>
                <input
                        type="text"
                        class="form-control"
                        th:field = "*{firstName}"
                        placeholder="Entrer votre Prénom">
            </div>
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Nom</label>
                <input
                    type="text"
                    class="form-control"
                    th:field = "*{lastName}"
                    placeholder="Entrer votre Nom">
            </div>
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Pseudo</label>
                <input
                    type="text"
                    class="form-control"
                    th:field = "*{userName}"
                    placeholder="Entrer votre Pseudo">
            </div>
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Adresse e-mail</label>
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    th:field = "*{email}"
                    placeholder="Entrer votre adresse email">

            </div>
            <div class="mb-3" >
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    th:field = "*{password}"
                    placeholder="Entrer votre mot de passe">
            </div>
            <div class="mb-3" >
                <label for="exampleInputPassword1" class="form-label">Je suis</label>
                <select name="Role" th:field = "*{roles}">
                    <option th:value="'LANDLORD'" th:text="Propriétaire"></option>
                    <option th:value="'TENANT'" th:text="Locataire"></option>
                    <option th:value="'AGENCY'" th:text="Agence"></option>
                </select>
            </div>
            <!--<div th:if="${User.roles.name() == 'TENANT'}">
                <label for="exampleInputEmail1" class="form-label">Locataire</label>
            </div>-->


            <div id="bouton-container">
                <button type="submit" class="btn" id="bouton-form">Je valide mes informations</button>
            </div>
        </form>

    </div>

</main>




</body>

</html>
