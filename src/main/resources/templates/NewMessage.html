<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <h2 id="titre" th:text="'Envoyer votre message Ã   '+ ${Accommodation.user.userName}"/>
    <div class="grid">
        <div class="form-group" id="message">
            <form th:action = "@{/chat/envoyer-nouveau-message/{id} (id=${Accommodation.id})}" th:object = "${SendMessage}" method = "POST">
                <textarea th:field = "*{message}" class="form-control" rows="5" id="comment" placeholder="Ecrivez votre message"/>
                <div id="bouton-container">
                    <button type="submit" class="btn" id="bouton-form">Submit</button>
                </div>
            </form>
        </div>
    </div>

</main>

</body>

</html>
