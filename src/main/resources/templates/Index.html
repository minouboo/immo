<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <h2 sec:authorize="isAnonymous()" id="titre">Bienvenu sur IMMO</h2>
    <h2 sec:authorize="isAuthenticated()" id="titre" th:text="'Bienvenu '+ ${User.userName}"/>

    <div class="grid" >
        <div class="col-sm-6" id="option">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Locataire</h3 >
                    <p class="card-text">Vous recherchez un logement à louer ou à acheter? </p>
                    <a th:href = "@{/liste-de-logement}" class="btn" id="bouton" >Consulter les annonces</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6" id="option">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Propriétaire</h3>
                    <p class="card-text">Vous possédez un bien que vous souhaiteriez proposer à la location?</p>
                    <a th:href = "@{/creation-compte}" class="btn" id="bouton" sec:authorize="isAnonymous()">Créer votre Compte et déposer votre annonce</a>
                    <a th:href = "@{/user/creation-adresse}" class="btn" id="bouton" sec:authorize="isAuthenticated()">Poster votre annonce</a>
                </div>
            </div>
        </div>
    </div>

</main>




</body>

</html>
