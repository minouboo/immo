<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" id="navigation" >
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="nav-link active" id="menu" aria-current="page" th:href = "@{/accueil}">Immo</a>

            <div id="bouton-nav">
                <a th:href = "@{/user/create-accommodation}" class="btn" id="bouton">Poster votre annonce dès maintenant</a>
            </div>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="onglet">
                <li class="nav-item">
                    <a class="nav-link active" id="menu" aria-current="page" th:href = "@{/user/create-account}">Mon compte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="menu" aria-current="page" href="AddAccomodation.html"> Mes Contrats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="menu" aria-current="page" href="listeappartements.html">Admin</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main>

    <div id="form">

        <h2 id="titre">Modifier mon compte</h2>

        <form th:action = "@{/user/compte-modifie}" th:object = "${CurrentUser}" method = "POST">
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Prénom</label>
                <input
                        type="text"
                        class="form-control"
                        th:field = "*{firstName}"
                        placeholder="Entrer votre Prénom">
            </div>
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Nom</label>
                <input
                        type="text"
                        class="form-control"
                        th:field = "*{lastName}"
                        placeholder="Entrer votre Nom">
            </div>
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Pseudo</label>
                <input
                        type="text"
                        class="form-control"
                        th:field = "*{userName}"
                        placeholder="Entrer votre Pseudo">
            </div>
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Adresse e-mail</label>
                <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        th:field = "*{email}"
                        placeholder="Entrer votre adresse email">

            </div>
            <div class="mb-3" >
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        th:field = "*{password}"
                        placeholder="Entrer votre mot de passe">
            </div>

            <div id="bouton-container">
                <button type="submit" class="btn" id="bouton-form">Je modifie mon compte</button>
            </div>
        </form>

        <div id="bouton-container">
            <a th:if= "${IsTenant}" th:href="@{/user/modifier-locataire}" type="submit" class="btn" id="bouton-form">Modifier mon compte Locataire</a>
            <a th:if= "${IsAgency}" th:href="@{/user/modifier-agence}" type="submit" class="btn" id="bouton-form">Modifier mon compte d'agence</a>
        </div>




    </div>

</main>




</body>

</html>
