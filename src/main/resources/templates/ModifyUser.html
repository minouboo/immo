<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>

    <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet" />
    <link th:href="@{/styles/cssandjs/form.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="top-body" class="container-fluid bg-img" th:style="'background-image:url(' + @{/pics/immo-laptop.png} + ')'">

        <div class="card text-center" id="form-title">
            <div class="card-body">
                <h3 class="card-title">Modifier mon compte</h3>
                <hr id="line">
                <p class="card-text">Changez vos informations</p>
            </div>
        </div>
    </div>

    <div id="form-container">
        <form th:action = "@{/user/compte-modifie}" th:object = "${CurrentUser}" method = "POST">
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Prénom</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{firstName}"
                        placeholder="Entrer votre Prénom"
                >
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Nom</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{lastName}"
                        placeholder="Entrer votre Nom">
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Pseudo</label>
                <input
                        type="text"
                        class="form-control"
                        id="form-input"
                        th:field = "*{userName}"
                        placeholder="Entrer votre Pseudo">
            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Adresse e-mail</label>
                <input
                        type="email"
                        class="form-control"
                        id="form-input"
                        aria-describedby="emailHelp"
                        th:field = "*{email}"
                        placeholder="Entrer votre adresse email">

            </div>
            <div class="mb-3" id="form-input-container">
                <label class="form-label">Mot de passe</label>
                <input
                        type="password"
                        class="form-control"
                        id="form-input"
                        th:field = "*{password}"
                        placeholder="Entrer votre mot de passe">
            </div>

            <div id="bouton-form-container">
                <button type="submit" class="btn" id="bouton-form">Je modifie mon compte</button>
            </div>
        </form>
        <div id="bouton-form-container">
            <a th:if= "${IsTenant}" th:href="@{/user/modifier-locataire}" type="submit" class="btn" id="bouton-form">Modifier mon compte Locataire</a>
            <a th:if= "${IsAgency}" th:href="@{/user/modifier-agence}" type="submit" class="btn" id="bouton-form">Modifier mon compte d'agence</a>
        </div>
        <img id="form-image" th:src="@{/pics/wave.svg}">

    </div>

</main>


<div th:replace="fragments/bottomfooter :: footer"></div>

</body>

</html>
