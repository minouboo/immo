<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet" />
    <link th:href="@{/styles/cssandjs/form.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popper.js/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div id="top-body" class="container-fluid bg-img" th:style="'background-image:url(' + @{/pics/immo-sofa.png} + ')'">




        <div class="card text-center" id="form-title">
            <div class="card-body">
                <h3 class="card-title">S'incrire</h3>
                <hr id="line">
                <p class="card-text">Créer votre profil</p>
            </div>
        </div>
    </div>

    <div>
        <div id="form-container">
            <form >
                <div class="mb-3" id="form-input-container" >
                    <label class="form-label">Loyer (en €)</label>
                    <input type="number" placeholder="Loyer (en €)" min="0.00" max="10000.00" step="0.01" class="form-control" id="form-input">
                </div>
                <div class="mb-3" id="form-input-container" >
                    <label class="form-label">Charges (en €)</label>
                    <input type="number" placeholder="Charges (en €)" min="0.00" max="10000.00" step="0.01" class="form-control" id="form-input">
                </div>
                <div class="mb-3" id="form-input-container" >
                    <label class="form-label">Caution (en €)</label>
                    <input type="number" placeholder="Caution (en €)" min="0.00" max="10000.00" step="0.01" class="form-control" id="form-input">
                </div>

                <div class="mb-3" id="form-input-container">
                    <label class="form-label">Date de début du contrat</label>
                    <div class="input-group date">
                        <input type="date" class="form-control" id="form-input"/>
                    </div>
                </div>
                <div class="mb-3" id="form-input-container" >
                    <label class="form-label">Frais d'agence (en €)</label>
                    <input type="number" placeholder="Frais d'agence (en €)" min="0.00" max="10000.00" step="0.01" class="form-control" id="form-input">
                </div>
                <div class="mb-3" id="form-input-container">
                    <label class="form-label">Date d'entrée</label>
                    <div class="input-group date">
                        <input type="date" class="form-control" id="form-input"/>
                    </div>
                </div>
                <div class="mb-3" id="form-input-container" >
                    <label class="form-label" >Commentaire état des lieux d'entrée</label>
                    <textarea class = "form-control" placeholder="Commentaire" rows = "6" id="form-input"></textarea>
                </div>
                <!--<div class="mb-3" id="form-input-container">
                    <label class="form-label">Je suis</label>
                    <select name="Role" th:field = "*{roles}">
                        <option th:value="'LANDLORD'" th:text="Propriétaire"></option>
                        <option th:value="'TENANT'" th:text="Locataire"></option>
                        <option th:value="'AGENCY'" th:text="Agence"></option>
                    </select>
                </div>-->
                <div id="bouton-form-container">
                    <button type="submit" class="btn" id="bouton-form">Je crée mon profil</button>
                </div>
            </form>
            <img id="form-image" th:src="@{/pics/wave.svg}">

        </div>

    </div>

</main>




</body>

</html>
