<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Immo</title>

  <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet" />
  <link th:href="@{/styles/cssandjs/form.css}" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/styles/cssandjs/apicity.js}"></script>

</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

  <div id="top-body" class="container-fluid bg-img" th:style="'background-image:url(' + @{/pics/immo-laptop.png} + ')'">

    <div class="card text-center" id="form-title">
      <div class="card-body">
        <h3 class="card-title">Modifier mon logement</h3>
        <hr id="line">
        <p class="card-text">Décrivez votre Logement</p>
      </div>
    </div>
  </div>

  <div id="form-container">
    <form th:action = "@{/user/logement-modifie/{id} (id=${Accommodation.id})}" th:object = "${Accommodation}" method = "POST">
      <div class="mb-3" id="form-input-container">
        <label class="form-label">Titre</label>
        <input
                type="text"
                class="form-control"
                id="form-input"
                maxlength="24"
                th:field = "*{title}">
      </div>
      <div class="mb-3" id="form-input-container">
        <label class="form-label">Surface (en m²)</label>
        <input
                type="number"
                min="0.00"
                max="10000.00"
                step="0.01"
                class="form-control"
                id="form-input"
                th:field = "*{squareMeter}">
      </div>
      <div class="mb-3" id="form-input-container">
        <label class="form-label">Nombre de pièces</label>
        <input
                type="number"
                min="0.00"
                max="10000.00"
                step="1.00"
                class="form-control"
                id="form-input"
                th:field = "*{rooms}">
      </div>
      <div id="bouton-form-container">
        <button type="submit" class="btn" id="bouton-form">Modifier mon Logement</button>
        <a th:href = "@{/user/modification-adresse/{id}(id=${Accommodation.id})}"
           class="btn "
           id="bouton-form">Modifier l'adresse</a>
        <a th:href = "@{/user/modification-ville/{id}(id=${Accommodation.id})}"
           class="btn "
           id="bouton-form">Modifier la ville</a>
      </div>

    </form>
    <img id="form-image" th:src="@{/pics/wave.svg}">

  </div>

</main>


<div th:replace="fragments/bottomfooter :: footer"></div>

</body>

</html>
