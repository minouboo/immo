<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
    <link th:href="@{/styles/cssandjs/main-component.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/details-info.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<main>

    <div class="row" id="option">
        <h2 id="titre">État des lieux d'entrée</h2>

        <div class="card"  id="info-payment">
            <div class="card-body" >
                <div class="row" id="info-container">
                    <span id="info">Date d'entrée</span>
                    <span id="info" th:text="${#dates.format(ApartmentInventory.dateInventory, 'dd-MM-yyyy')}"/>
                </div>
                <div class="row" id="info-container">
                    <span id="info">Etat des lieux</span>
                    <span id="info" th:text="${ApartmentInventory.comment}"/>
                </div>
                <div class="row" id="info-container">
                    <a th:href = "@{/contrat/voir-contrat/{id} (id=${Agreement.id})}" class="btn " id="bouton-secondaire">Voir le contrat</a>
                </div>



            </div>
        </div>

    </div>

</main>




</body>

</html>
